<div id="well-hoverwell" class="well hoverwell thumbnail-category">
  <h3>{{ article.title }}</h3>
  <img [src] = "article.urlToImage">
  <p>{{ article.description }}</p>
  <mat-icon>favorite_border</mat-icon>
  <button class="btn btn-default bottom" (click)="onMoreClick(article)">> More</button>
</div>
