<ul class="list-inline">
  <li class="list-group-item">
    <button type="button" class="btn btn-default" (click)="onClickLeft()" [disabled]="sliceIndexStart === 0">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
  </li>
  <li class="list-group-item" *ngFor="let article of slice">
    <app-category-thumbnail [article]="article"></app-category-thumbnail>
  </li>
  <li class="list-group-item">
    <button type="button" class="btn btn-default" (click)="onClickRight()" [disabled]="sliceIndexStart === 2">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
  </li>
</ul>
